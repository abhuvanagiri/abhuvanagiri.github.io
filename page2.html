<!DOCTYPE HTML>
<html>

<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		
</head>

<body>
<script>
	
	window.fbAsyncInit = function() {
    	FB.init({
      	appId      : '1687298064639153',
      	cookie     : true,
      	xfbml      : true,
      	version    : 'v3.0'
    	});
		
	
    	FB.getLoginStatus(function(response) {
      		welcome(response);
    	});
	
	};
	
	// Load the SDK asynchronously
	  (function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = "https://connect.facebook.net/en_US/sdk.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));

		
	
	function redirect() {
		FB.logout(function(response) {
   			window.open ('index.html','_self',false);
		});	
	}
	
	function welcome() {
    		console.log('Welcome!  Fetching your information.... ');
    		FB.api('/me', function(response) {
      			console.log('Successful login for: ' + response.name);
      			document.getElementById('status').innerHTML =
        '		Thanks for logging in, ' + response.name + '!';
    		});
	
  	}
	
	
</script>

	<section>
		<h2> Skills </h2>
		<p class="lead"> IOT Architect </p>
		<p> These are some skills I have. </p>	
		<ul>
			<li> HTML </li>
			<li> CS5  </li>
			<li> Java Script </li>
		</ul>
	</section>
	
	<section>
		<h2> Work Experience </h2>
		<p> 12 years at Qualcomm India </p>
		<p> 4 years at STMicroelectronics India </p>
	</section>
	
	<button name="redirect" onClick="redirect()">Logout</button>
	
	
</body>

</html>
