<!DOCTYPE HTML>
<html>

<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		
</head>

<body>
<script>
	  // This is called with the results from from FB.getLoginStatus().
	function statusChangeCallback(response) {
		console.log('statusChangeCallback');
		console.log(response);
		// The response object is returned with a status field that lets the
		// app know the current login status of the person.
		// Full docs on the response object can be found in the documentation
		// for FB.getLoginStatus().
		if (response.status === 'connected') {
		// Logged into your app and Facebook.
			skill();
		} else {
		// The person is not logged into your app or we are unable to tell.
			document.getElementById('status').innerHTML = 'Please log ' +
			'in to look at skills of Aditya.';
		}
	}
	// This function is called when someone finishes with the Login
	// Button.  See the onlogin handler attached to it in the sample
	// code below.
	function checkLoginState() {
		FB.getLoginStatus(function(response) {
		statusChangeCallback(response);
		});
	}
	
	
	window.fbAsyncInit = function() {
    	FB.init({
      	appId      : '1687298064639153',
      	cookie     : true,
      	xfbml      : true,
      	version    : 'v3.0'
    	});
		
	
    	FB.getLoginStatus(function(response) {
		//document.getElementById("status").innerHTML = checkLoginState();
      		welcome(response);
    	});
	
	};
	
	// Load the SDK asynchronously
	  (function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = "https://connect.facebook.net/en_US/sdk.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));

		
	
	function redirect() {
		FB.logout(function() {
			document.location.reload();
   			window.open ('index.html','_self',false);
		});	
	}
	
	function welcome() {
    		console.log('Welcome!  Fetching your information.... ');
    		FB.api('/me', function(response) {
      			console.log('Successful login for: ' + response.name);
      			document.getElementById('status').innerHTML =
        '		Thanks for logging in, ' + response.name + '!';
    		});
	
  	}
	
	function skill() {
		console.log('successfully logged in');
	}
	
</script>

	<div id="status">
	</div>
	
	<a href="#" 
   		id="auth-logoutlink"
   		style="float:left;font-size: small;"
   		onclick="FB.logout(function() { document.location.reload(); redirect();});">
   		[logout]
	</a>
	
	<section>
		<h2> Skills </h2>
		<p class="lead"> IOT Architect </p>
		<p> These are some skills I have. </p>	
		<ul>
			<li> HTML </li>
			<li> CS5  </li>
			<li> Java Script </li>
		</ul>
	</section>

	<section>
		<h2> Work Experience </h2>
		<p> 12 years at Qualcomm India </p>
		<p> 4 years at STMicroelectronics India </p>
	</section>

	

	<button name="redirect" onClick="redirect()">Logout</button>
	
	
</body>

</html>
